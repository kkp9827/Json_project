<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <center> <h3>Student Enrollment form</h3></center>
            <form id="empForm" method="get">
                <div class="form-group">
                    <span><label for="empId">ROLL NO:</label> <label id="empIdMsg">
                        </label></span>
                    <input type="text" class="form-control" name="empId" id="empId" placeholder="Enter Roll No."  onchange='getEmp()'>
                </div>
                <div class="form-group">
                    <label for="empName">FULL Name:</label>
                    <input type="text" class="form-control" id="empName"
                           placeholder="Enter student Name" name="empName">
                </div>
                <div class="form-group">
                    <label for="empEmail">Class:</label>
                    <input type="text" class="form-control" id="empclass"
                           placeholder="Enter the class " name="empclass">
                </div>
                <div class="form-group">
                    <label for="empEmail">Birth date :</label>
                    <input type="date" class="form-control" id="empEmail" placeholder="Enter the birth date " name="empbirth">
                </div>
                <div class="form-group">
                    <label for="empEmail">Address:</label>
                    <input type="text" class="form-control" id="empEmail"
                           placeholder="Enter the address " name="empaddress">
                </div>
                <div class="form-group">
                    <label for="empEmail">Enrollment date:</label>
                    <input type="date" class="form-control" id="empEmail" placeholder="Enter the enrollment date" name="empEnroll">
                </div>
                <center>
                <button type="button" class='btn btn-lg btn-primary' id="save"  onclick="saveData()" disabled>save</button>
                <button type="button" class='btn btn-lg btn-primary' id="change" onclick="changeData()" disabled>Change</button>
                <button type="button" class='btn btn-lg btn-primary' id="reset"  onclick="resetForm()" disabled>reset</button>
                </center>
            </form>
        </div>
        
       <script type='text/javascript' src='http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js'></script>
       <script type='text/javascript' src='js/index.js'></script>
          
    </body>
</html>
